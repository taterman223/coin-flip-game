<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coin Flip Game</h1>
    <p>Balance: $<span id="balance">100</span></p>

    <input type="number" id="betAmount" value="10" min="1">

    <div>
      <button data-choice="Heads" class="choice-btn">Heads</button>
      <button data-choice="Tails" class="choice-btn">Tails</button>
    </div>

    <img id="coinImage" src="coin_placeholder.png" alt="Coin" width="100">

    <button id="flipButton">Flip Coin</button>

    <p id="resultMessage">Choose Heads or Tails and place your bet!</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
